<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/> 
    <link rel="shortcut icon" href="images/ucb-logo.jpg" type="image/x-icon">
    <title>Union Commercials Bank</title>
</head>
<body>
    <header>
        <div class="header1">
            <div class="header1-details">
                <img src="images/ucb-logo.jpg" alt="Union Commercials Bank Logo">
                <div class="search-div" id="search-div">
                    <p>Search</p>
                    <i class="fa fa-search search-button" aria-hidden="true"></i>
                </div>
            </div>
            <div class="search-bar" id="search-bar">
                <input type="text" placeholder="Tell us what you're looking for?">
                <button>Search</button>
                <i class="fa-solid fa-xmark" id="close"></i>
            </div>
        </div>
        <div class="header2">
            <p>Know UCB</p>
            <p>Products & Services</p>
            <p>News & Events</p>
        </div>
    </header>
    
    


    <script src="js/main.js"></script>
</body>
</html>
